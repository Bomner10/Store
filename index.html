<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johan's Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            box-sizing: border-box;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .productos ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .productos li {
            margin-bottom: 10px;
            font-size: 14px;
        }
        .ticket {
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
        }
        #ticket-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Johan's Store</h1>
        <button id="agregar-producto-btn">Agregar Producto</button>
        <button id="compra-btn">Compra</button>
    </div>
    <div id="agregar-producto-container" class="container" style="display: none;">
        <h2>Agregar Producto</h2>
        <input type="number" id="codigo" placeholder="Código del producto">
        <input type="text" id="nombre" placeholder="Nombre del producto">
        <input type="number" id="precio" placeholder="Precio del producto">
        <input type="number" id="stock" placeholder="Cantidad en inventario">
        <button id="guardar-producto-btn">Guardar Producto</button>
    </div>
    <div id="compra-container" class="container" style="display: none;">
        <h2>Compra</h2>
        <h3>Productos Disponibles</h3>
        <ul id="productos-disponibles-lista"></ul>
        <input type="number" id="codigo-compra" placeholder="Código del producto">
        <input type="number" id="cantidad-compra" placeholder="Cantidad">
        <button id="generar-ticket-btn">Generar Ticket</button>
        <div id="ticket-container"></div>
        <button id="guardar-pdf-btn">Guardar como PDF</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        const productos = JSON.parse(localStorage.getItem('productos')) || [];

        function agregarProducto() {
            const codigo = parseInt(document.getElementById('codigo').value);
            const nombre = document.getElementById('nombre').value;
            const precio = parseFloat(document.getElementById('precio').value);
            const stock = parseInt(document.getElementById('stock').value);

            if (isNaN(codigo) || !nombre || isNaN(precio) || isNaN(stock)) {
                alert('Por favor, rellene todos los campos correctamente');
                return;
            }

            const productoExistente = productos.find(p => p.codigo === codigo);
            if (productoExistente) {
                productoExistente.nombre = nombre;
                productoExistente.precio = precio;
                productoExistente.stock = stock;
                alert('Producto actualizado correctamente');
            } else {
                const producto = { codigo, nombre, precio, stock };
                productos.push(producto);
                alert('Producto agregado correctamente');
            }

            localStorage.setItem('productos', JSON.stringify(productos));
            document.getElementById('codigo').value = '';
            document.getElementById('nombre').value = '';
            document.getElementById('precio').value = '';
            document.getElementById('stock').value = '';
            mostrarProductosDisponibles();
        }

        function mostrarProductosDisponibles() {
            const productosDisponiblesLista = document.getElementById('productos-disponibles-lista');
            productosDisponiblesLista.innerHTML = '';
            productos.forEach((producto) => {
                productosDisponiblesLista.innerHTML += `<li><strong>${producto.codigo}:</strong> ${producto.nombre} - $${producto.precio.toFixed(2)} - Stock: ${producto.stock}</li>`;
            });
        }

        function generarTicket() {
            const codigoCompra = parseInt(document.getElementById('codigo-compra').value);
            const cantidadCompra = parseInt(document.getElementById('cantidad-compra').value);

            if (isNaN(codigoCompra) || isNaN(cantidadCompra)) {
                alert('Por favor, rellene todos los campos correctamente');
                return;
            }

            const producto = productos.find((p) => p.codigo === codigoCompra);

            if (!producto) {
                alert('Producto no encontrado');
                return;
            }

            if (cantidadCompra > producto.stock) {
                alert('No hay suficiente stock para realizar la compra');
                return;
            }

            producto.stock -= cantidadCompra;
            localStorage.setItem('productos', JSON.stringify(productos));

            const ticketContainer = document.getElementById('ticket-container');
            ticketContainer.innerHTML = `
                <h2>Ticket de Compra</h2>
                <p>Producto: ${producto.nombre}</p>
                <p>Cantidad: ${cantidadCompra}</p>
                <p>Precio: $${(producto.precio * cantidadCompra).toFixed(2)}</p>
            `;
            mostrarProductosDisponibles();
        }

        function guardarTicketComoPDF() {
            const { jsPDF } = window.jspdf;
            const ticketContainer = document.getElementById('ticket-container');
            const pdf = new jsPDF();
            pdf.fromHTML(ticketContainer.innerHTML, 10, 10);
            pdf.save('ticket.pdf');
        }

        // Agregar listeners de click y touchstart
        function addEventListeners(selector, handler) {
            const element = document.querySelector(selector);
            if (element) {
                element.addEventListener('click', handler);
                element.addEventListener('touchstart', handler);
            }
        }

        addEventListeners('#agregar-producto-btn', () => {
            document.getElementById('agregar-producto-container').style.display = 'block';
            document.getElementById('compra-container').style.display = 'none';
        });

        addEventListeners('#compra-btn', () => {
            document.getElementById('compra-container').style.display = 'block';
            document.getElementById('agregar-producto-container').style.display = 'none';
            mostrarProductosDisponibles();
        });

        addEventListeners('#guardar-producto-btn', agregarProducto);
        addEventListeners('#generar-ticket-btn', generarTicket);
        addEventListeners('#guardar-pdf-btn', guardarTicketComoPDF);
    </script>
</body>
</html>
