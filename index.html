<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johan's Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .productos {
            text-align: left;
            margin-bottom: 20px;
        }

        .productos ul {
            list-style-type: none;
            padding: 0;
        }

        .productos li {
            margin-bottom: 10px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        .ticket {
            margin-top: 20px;
            text-align: left;
        }

        .ticket h2 {
            margin-bottom: 10px;
        }

        .ticket ul {
            list-style-type: none;
            padding: 0;
        }

        .ticket li {
            margin-bottom: 5px;
        }

        .ticket h3 {
            margin-top: 20px;
            font-size: 18px;
        }

        .owner-section {
            display: none;
        }
    </style>
</head>
<body>
     <div class="container">
        <h1>Johan's Store</h1>
        <button id="agregar-producto-btn">Agregar Producto</button>
        <button id="compra-btn">Compra</button>
    </div>
    <div id="agregar-producto-container" style="display: none;">
        <h2>Agregar Producto</h2>
        <input type="number" id="codigo" placeholder="Código del producto">
        <input type="text" id="nombre" placeholder="Nombre del producto">
        <input type="number" id="precio" placeholder="Precio del producto">
        <input type="number" id="stock" placeholder="Cantidad en inventario">
        <button id="guardar-producto-btn">Guardar Producto</button>
    </div>
    <div id="compra-container" style="display: none;">
        <h2>Compra</h2>
        <input type="number" id="codigo-compra" placeholder="Código del producto">
        <input type="number" id="cantidad-compra" placeholder="Cantidad">
        <button id="generar-ticket-btn">Generar Ticket</button>
        <div id="ticket-container"></div>
    </div>

    <script>
        // Obtener los productos guardados en el almacenamiento local
        const productos = JSON.parse(localStorage.getItem('productos')) || [];

        // Función para agregar un producto
        function agregarProducto() {
            const codigo = document.getElementById('codigo').value;
            const nombre = document.getElementById('nombre').value;
            const precio = document.getElementById('precio').value;
            const stock = document.getElementById('stock').value;
            
            const producto = {
                codigo,
                nombre,
                precio,
                stock
            };
            
            productos.push(producto);
            localStorage.setItem('productos', JSON.stringify(productos));
        }

        // Función para generar ticket de compra
        function generarTicket() {
            const codigoCompra = document.getElementById('codigo-compra').value;
            const cantidadCompra = document.getElementById('cantidad-compra').value;
            const producto = productos.find((p) => p.codigo === parseInt(codigoCompra));
            if (producto) {
                const ticketContainer = document.getElementById('ticket-container');
                ticketContainer.innerHTML = `
                    <h2>Ticket de Compra</h2>
                    <p>Producto: ${producto.nombre}</p>
                    <p>Cantidad: ${cantidadCompra}</p>
                    <p>Precio: $${(producto.precio * cantidadCompra).toFixed(2)}</p>
                `;
            } else {
                alert('Producto no encontrado');
            }
        }

        // Agrega eventos a los botones
        document.getElementById('agregar-producto-btn').addEventListener('click', () => {
            document.getElementById('agregar-producto-container').style.display = 'block';
            document.getElementById('compra-container').style.display = 'none';
        });
        document.getElementById('compra-btn').addEventListener('click', () => {
            document.getElementById('compra-container').style.display = 'block';
            document.getElementById('agregar-producto-container').style.display = 'none';
        });
        document.getElementById('guardar-producto-btn').addEventListener('click', agregarProducto);
        document.getElementById('generar-ticket-btn').addEventListener('click', generarTicket);
        <div id="compra-container" style="display: none;">
    <h2>Compra</h2>
    <h3>Productos Disponibles</h3>
    <ul id="productos-disponibles-lista"></ul>
    <input type="number" id="codigo-compra" placeholder="Código del producto">
    <input type="number" id="cantidad-compra" placeholder="Cantidad">
    <button id="generar-ticket-btn">Generar Ticket</button>
    <div id="ticket-container"></div>
    <button id="guardar-pdf-btn">Guardar como PDF</button>
</div>

// ...

// Función para mostrar productos disponibles
function mostrarProductosDisponibles() {
    const productosDisponiblesLista = document.getElementById('productos-disponibles-lista');
    productosDisponiblesLista.innerHTML = '';
    productos.forEach((producto) => {
        productosDisponiblesLista.innerHTML += `<li><strong>${producto.codigo}:</strong> ${producto.nombre} - $${producto.precio.toFixed(2)} - Stock: ${producto.stock}</li>`;
    });
}

// Función para generar ticket de compra
function generarTicket() {
    const codigoCompra = document.getElementById('codigo-compra').value;
    const cantidadCompra = document.getElementById('cantidad-compra').value;
    const producto = productos.find((p) => p.codigo === parseInt(codigoCompra));
    if (producto) {
        const ticketContainer = document.getElementById('ticket-container');
        ticketContainer.innerHTML = `
            <h2>Ticket de Compra</h2>
            <p>Producto: ${producto.nombre}</p>
            <p>Cantidad: ${cantidadCompra}</p>
            <p>Precio: $${(producto.precio * cantidadCompra).toFixed(2)}</p>
        `;
    } else {
        alert('Producto no encontrado');
    }
}

// Función para guardar ticket como PDF
function guardarTicketComoPDF() {
    const ticketContainer = document.getElementById('ticket-container');
    const ticketHTML = ticketContainer.innerHTML;
    const pdf = new jsPDF();
    pdf.fromHTML(ticketHTML, 10, 10);
    pdf.save('ticket.pdf');
}

// Agrega eventos a los botones
document.getElementById('compra-btn').addEventListener('click', () => {
    document.getElementById('compra-container').style.display = 'block';
    document.getElementById('agregar-producto-container').style.display = 'none';
    mostrarProductosDisponibles();
});
document.getElementById('generar-ticket-btn').addEventListener('click', generarTicket);
document.getElementById('guardar-pdf-btn').addEventListener('click', guardarTicketComoPDF);

    </script>
</body>
</html>
