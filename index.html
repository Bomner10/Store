<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Venta Simple</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Sistema de Venta Simple</h1>

        <!-- Selección de Producto -->
        <select id="producto-select">
            <option value="">Seleccione un producto</option>
            <option value="1">Sabritas - $15.00</option>
            <option value="2">Mazapan chocolate - $10.00</option>
            <option value="3">Mazapan chico - $5.00</option>
            <option value="4">Mazapan original - $8.00</option>
            <option value="5">Borrachitos - $12.00</option>
            <option value="6">Bombones - $10.00</option>
            <option value="7">Chicles - $3.00</option>
            <option value="8">Tamarroca - $7.00</option>
            <option value="9">Gomitas - $10.00</option>
            <option value="10">Pepitas - $12.00</option>
            <option value="11">Cacahuates - $15.00</option>
            <option value="12">Obleas - $10.00</option>
            <option value="13">Bon o Bon - $5.00</option>
        </select>
        <button id="agregar-producto-btn">Agregar Producto</button>

        <!-- Sección de Ticket -->
        <div id="ticket" class="ticket"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
