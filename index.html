<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Venta Simple</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Manifest para PWA -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Sistema de Venta Simple</h1>
        
        <!-- Selección de Producto -->
        <select id="producto-select">
            <option value="">Seleccione un producto</option>
            <option value="1">Sabritas - $15.00</option>
            <option value="2">Mazapan chico B - $01.50</option>
            <option value="3">Mazapan chocolate - $06.00</option>
        </select>
        <button onclick="agregarProducto()">Agregar Producto</button>

        <!-- Sección de Ticket -->
        <div id="ticket" class="ticket"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
