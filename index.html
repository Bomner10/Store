<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johan's Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .productos, .ticket {
            text-align: left;
            margin-bottom: 20px;
        }

        .productos ul, .ticket ul {
            list-style-type: none;
            padding: 0;
        }

        .productos li, .ticket li {
            margin-bottom: 10px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        .ticket h2 {
            margin-bottom: 10px;
        }

        .ticket h3 {
            margin-top: 20px;
            font-size: 18px;
        }

        #regresar-btn {
            background-color: #2196F3;
        }

        #regresar-btn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Johan's Store</h1>

        <!-- Sección de Productos -->
        <div id="productos-container" class="productos">
            <h2>Productos Disponibles</h2>
            <ul id="productos-lista"></ul>
        </div>

        <!-- Formulario de Agregar Producto -->
        <div id="agregar-producto-container">
            <h2>Agregar Producto</h2>
            <input type="number" id="codigo" placeholder="Código del producto" min="1">
            <input type="text" id="nombre" placeholder="Nombre del producto">
            <input type="number" id="precio" placeholder="Precio del producto" step="0.01">
            <input type="number" id="stock" placeholder="Cantidad en inventario" min="0">
            <button id="guardar-producto-btn">Guardar Producto</button>
        </div>

        <!-- Ingreso de Código del Producto para Compra -->
        <div id="compra-container">
            <input type="number" id="producto-codigo" placeholder="Código del producto">
            <button id="agregar-al-ticket-btn">Agregar al Ticket</button>
        </div>

        <!-- Sección de Ticket -->
        <div id="ticket-container" class="ticket" style="display: none;"></div>
        <button id="guardar-pdf-btn" style="display: none;">Guardar como PDF</button>
        <button id="regresar-btn" style="display: none;">Volver a Compra</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        // Productos guardados en localStorage
        const productos = JSON.parse(localStorage.getItem('productos')) || [];
        let ticket = [];

        function mostrarProductosDisponibles() {
            const productosLista = document.getElementById('productos-lista');
            productosLista.innerHTML = '';

            productos.forEach((producto) => {
                productosLista.innerHTML += `<li><strong>${producto.codigo}:</strong> ${producto.nombre} - $${producto.precio.toFixed(2)} - Stock: ${producto.stock}</li>`;
            });
        }

        function agregarProducto() {
            const codigo = parseInt(document.getElementById('codigo').value);
            const nombre = document.getElementById('nombre').value;
            const precio = parseFloat(document.getElementById('precio').value);
            const stock = parseInt(document.getElementById('stock').value);

            if (isNaN(codigo) || !nombre || isNaN(precio) || isNaN(stock)) {
                alert('Por favor, rellene todos los campos correctamente');
                return;
            }

            const productoExistente = productos.find(p => p.codigo === codigo);
            if (productoExistente) {
                productoExistente.nombre = nombre;
                productoExistente.precio = precio;
                productoExistente.stock = stock;
                alert('Producto actualizado correctamente');
            } else {
                const producto = { codigo, nombre, precio, stock };
                productos.push(producto);
                alert('Producto agregado correctamente');
            }

            localStorage.setItem('productos', JSON.stringify(productos));
            document.getElementById('codigo').value = '';
            document.getElementById('nombre').value = '';
            document.getElementById('precio').value = '';
            document.getElementById('stock').value = '';
            mostrarProductosDisponibles();
        }

        function agregarProductoAlTicket() {
            const codigo = document.getElementById('producto-codigo').value;
            const producto = productos.find(p => p.codigo === parseInt(codigo));

            if (producto) {
                ticket.push(producto);
                generarTicket();
            } else {
                alert('Producto no encontrado');
            }
        }

        function generarTicket() {
            let total = 0;
            let ticketHtml = '<h2>Ticket</h2><ul>';

            ticket.forEach((item, index) => {
                ticketHtml += `<li>${index + 1}. ${item.nombre} - $${item.precio.toFixed(2)}</li>`;
                total += item.precio;
            });

            ticketHtml += `</ul><h3>Total: $${total.toFixed(2)}</h3>`;

            const ticketContainer = document.getElementById('ticket-container');
            ticketContainer.innerHTML = ticketHtml;
            ticketContainer.style.display = 'block';
            document.getElementById('guardar-pdf-btn').style.display = 'block';
            document.getElementById('regresar-btn').style.display = 'block';
            document.getElementById('productos-container').style.display = 'none';
            document.getElementById('compra-container').style.display = 'none';
        }

        function guardarTicketComoPDF() {
            const { jsPDF } = window.jspdf;
            const ticketContainer = document.getElementById('ticket-container');
            const pdf = new jsPDF();
            pdf.html(ticketContainer, {
                callback: function (pdf) {
                    pdf.save('ticket.pdf');
                }
            });
        }

        function volverACompra() {
            document.getElementById('productos-container').style.display = 'block';
            document.getElementById('compra-container').style.display = 'block';
            document.getElementById('ticket-container').style.display = 'none';
            document.getElementById('guardar-pdf-btn').style.display = 'none';
            document.getElementById('regresar-btn').style.display = 'none';
        }

        document.getElementById('guardar-producto-btn').addEventListener('click', agregarProducto);
        document.getElementById('agregar-al-ticket-btn').addEventListener('click', agregarProductoAlTicket);
        document.getElementById('guardar-pdf-btn').addEventListener('click', guardarTicketComoPDF);
        document.getElementById('regresar-btn').addEventListener('click', volverACompra);

        mostrarProductosDisponibles();
    </script>
</body>
</html>
